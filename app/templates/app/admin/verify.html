{% extends 'app/company/base1.html' %}
{% load static %}
{% block content %}
                    
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Company Profile</h3></div>
                                    <div class="card-body">
                                        <form method="post" action="{% url 'verify' pk=request.session.id %}" enctype="multipart/form-data">
                                            {% csrf_token %}
                                            <div class="form-group last mb-3">
                                                <label for="text">Verify Company</label>
                                                <select name="verify" id="" class="form-control">
                                                  <option value="">Select here</option>
                                                  <option value="True">True</option>
                                                  <option value="False">False</option>
                                                </select>
                                              </div>
                                                
                                                
                                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
{% endblock %}
